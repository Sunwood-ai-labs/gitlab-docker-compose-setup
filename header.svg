<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FC6D26"/>
      <stop offset="100%" style="stop-color:#6B1D0F"/>
    </linearGradient>
    
    <!-- GitLab logo pattern -->
    <pattern id="gitlabPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M50 10L90 90H10L50 10" fill="#FC6D26" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#headerGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="300" fill="url(#gitlabPattern)"/>

  <!-- Main title -->
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    GitLab Docker Compose Setup
  </text>

  <!-- Geometric elements inspired by GitLab logo -->
  <g transform="translate(900,50) scale(0.5)">
    <path d="M50 0L100 100H0L50 0" fill="white" opacity="0.2"/>
    <path d="M25 50L50 100H0L25 50" fill="white" opacity="0.15"/>
    <path d="M75 50L100 100H50L75 50" fill="white" opacity="0.15"/>
  </g>

  <!-- Docker Compose icon (simplified) -->
  <g transform="translate(1100,240) scale(0.4)">
    <rect x="0" y="0" width="40" height="40" fill="white" opacity="0.8"/>
    <rect x="50" y="0" width="40" height="40" fill="white" opacity="0.6"/>
    <rect x="25" y="50" width="40" height="40" fill="white" opacity="0.7"/>
  </g>
</svg>
